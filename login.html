<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
  </style>
  <title>Login Alura Geek</title>
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/header-login.css">
</head>
<body>
  <div class="container">
    <header>
      <img class="logo" src="./assets/img/Logo.svg" alt="logo da Alura Geek">
      <img class="botao-lupa" src="./assets/img/Icone-lupa.svg" alt="Botão pesquisar">
    </header>
    <main>
      <div>
        <div class="login_section"></div>
      </div>
    </main>
    <footer>
      <div class="conteudo_footer">
        <div class="esquerda">
          <img class="logo" src="./assets/img/Logo.svg" alt="logo da Alura Geek">
          <ul class="nav-footer flex">
            <li class="nav-footer-item">Quem somos nós</li>
            <li class="nav-footer-item">Política de privacidade</li>
            <li class="nav-footer-item">Programa fidelidade</li>
            <li class="nav-footer-item">Nossas lojas</li>
            <li class="nav-footer-item">Quero ser franqueado</li>
            <li class="nav-footer-item">Anuncie aqui</li>
          </ul>
        </div>
        <form class="contactForm">
          <fieldset class="contactFieldset">
            <legend class="contactLegend">Fale Conosco</legend>
            <div class="inputBlocks">
              <div class="inputNameBlock">
                <div class="inputNameBox">
                  <div class="inputNameElements">
                    <div class="inputNameTexts">
                      <label for="" class="inputNameLabel">Nome</label>
                      <input type="text" class="nameInputField">
                    </div>
                  </div>
                </div>
              </div>
              <div class="inputMessageBlock">
                <div class="inputMessageBox">
                  <div class="inputMessageElements"></div>
                  <label for="" class="inputMessageLabel">Escreva sua mensagem</label>
                  <input class="messageInputField" type="text">
                </div>
              </div>
              <button class="contactButtonSubmit" type="submit">Enviar mensagem</button>
            </div>

          </fieldset>
        </form>
      </div>
    </footer>
  </div>
</body>
</html>
